<div class ="container">
  <div class ="d-flex justify-content-center">
    <form [formGroup]="todosForm" (ngSubmit)="onSubmit()">

      <label>
        To do:
        <input type="text" formControlName="todo" placeholder="Type...">
        <button type="submit" class="btn btn-success ml-2">Add</button>
      </label>
    </form>
  </div>

  <hr>
  <h2>My todos:</h2>

  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor = "let todo of todos">
      {{ todo }}
    </li>
  </ul>
</div>
